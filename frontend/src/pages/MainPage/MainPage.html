<body>       
    <div class="mapid" id="mapid"></div>
    <button class="profile" data-hystmodal="#editProfile"></button>    
    <div class="select-wrapper">
        <select name="" class="categories">
            <option selected>Все места</option>
            <option>Тусовки</option>
            <option>Продажи</option>
            <option>...</option>
        </select>
    </div>
    <form class="search-form">
        <input type="search" placeholder="Найти" id="search-field" class="search-field">
    </form>
    <button class="chat" data-hystmodal="#regComModal"></button>
    <button class="new-bottle" data-hystmodal="#myModal"></button>
    <button class="back-to-not-create"></button>
    <div class="hystmodal" id="myModal" aria-hidden="true">
        <div class="hystmodal__wrap">
            <div class="hystmodal__window" role="dialog" aria-modal="true">
                <button data-hystclose class="hystmodal__close">Close</button>  
                <form class="modal-window">
                    <div class="modal-col1">
                        <div class="modal-window-categories">
                            <label for="modal-categories" class="modal-window-categories-name">Категории</label>
                            <select class="modal-categories" id="modal-categories" name="categories" required>
                                <option selected="selected" disabled="disabled">Категории...</option>
                                <!-- <option selected></option> -->
                                <option>Тусовки</option>
                                <option>Продажи</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="modal-window-h">
                            <label for="modal-h" class="modal-window-h-name">Заголовок:</label>
                            <input type="text" class="modal-h" id="modal-h" placeholder="Заголовок..." required>
                        </div>                        
                    </div>
                    
                    <div class="modal-window-description">
                        <label for="modal-description" class="modal-window-description-name">Описание:</label>
                        <textarea class="modal-description" id="modal-description" required></textarea>
                    </div>
                    <div class="modal-window-user-image">
                        <output class="modal-user-image-list"></output>
                    </div>
                    <div class="modal-window-add-exit">
                        <input type="file" id="modal-user-input" class="modal-user-input-image" name="files[]" multiple>
                        <label for="modal-user-input" class="modal-user-label-image"></label>
                        <button type="submit" class="modal-window-exit-button">Выбрать адрес</button>                        
                    </div>                    
                </form>
            </div>
        </div> 
    </div>

    <div class="hystmodal" id="regComModal" aria-hidden="true">
        <div class="hystmodal__wrap">
            <div class="hystmodal__window comReg" role="dialog" aria-modal="true">
                <button data-hystclose class="hystmodal__close">Close</button>  
                <form class="modal-com-reg">
                    <div class="modal-com-reg-h">
                        <div class="modal-com-reg-infoCompany-h">
                            <h2 class="modal-com-reg-infoCompany-h2">О компании:</h2>
                        </div>
                        <div class="modal-com-reg-data-field-h">
                            <h2 class="modal-com-reg-data-field-h2">Данные для входа:</h2>
                        </div>
                    </div>
                    <div class="modal-com-reg-inputs">
                        <div class="modal-com-reg-infoCompany">                        
                            <div class="modal-com-reg-infoCompany-name">
                                <label for="name-company" class="modal-com-reg-infoCompany-name-lab">Название компании:</label>
                                <input type="text" id="name-company" class="modal-com-reg-infoCompany-input-name" required>
                            </div>
                            <div class="modal-com-reg-infoCompany-person">
                                <label for="person-company" class="modal-com-reg-infoCompany-person-lab">Контактное лицо:</label>
                                <input type="text" id="person-company" class="modal-com-reg-infoCompany-input-person" required>
                            </div>
                            <div class="modal-com-reg-infoCompany-email">
                                <label for="email-company" class="modal-com-reg-infoCompany-email-lab">Email:</label>
                                <input type="email" id="email-company" class="modal-com-reg-infoCompany-input-email" placeholder="a@mail.ru" required>
                            </div>
                            <div class="modal-com-reg-infoCompany-phone">
                                <label for="phone-company" class="modal-com-reg-infoCompany-phone-lab">Телефон:</label>
                                <input type="tel" id="phone-company" class="modal-com-reg-infoCompany-input-phone" required>
                            </div>
                            <div class="modal-com-reg-infoCompany-inn">
                                <label for="inn-company" class="modal-com-reg-infoCompany-inn-lab">ИНН:</label>
                                <input type="number" id="inn-company" class="modal-com-reg-infoCompany-input-inn" required>
                            </div>
                            <div class="modal-com-reg-infoCompany-ogrn">
                                <label for="ogrn-company" class="modal-com-reg-infoCompany-ogrn-lab">ОГРН:</label>
                                <input type="number" id="ogrn-company" class="modal-com-reg-infoCompany-input-ogrn" required>
                            </div>
                        </div>
                        <div class="modal-com-reg-infoCompany-middle-line">
                            
                        </div>
                        <div class="modal-com-reg-data-field">
                            
                            <div class="modal-com-reg-login">
                                <label for="modal-com-reg-inLogin" class="modal-com-reg-login-labelField">Введите логин:</label>
                                <input type="text" class="modal-com-reg-login-inField" id="modal-com-reg-inLogin" required>
                            </div>
                            <div class="modal-com-reg-pass">
                                <label for="modal-com-reg-inPass" class="modal-com-reg-pass-labelField">Пароль:</label>
                                <input type="password" class="modal-com-reg-pass-inField" id="modal-com-reg-inPass" required>
                            </div>
                            <div class="modal-com-reg-pass-repeat">
                                <label for="modal-com-reg-inRepPass" class="modal-com-reg-repeat-pass-labelField">Повторите пароль:</label>
                                <input type="password" class="modal-com-reg-repeat-pass-inField" id="modal-com-reg-inRepPass" required>
                            </div>
                            <div class="modal-com-reg-button-area">
                                <button type="submit" class="modal-com-reg-button">Регистрация</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>
