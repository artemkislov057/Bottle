    <title>Title</title>

<body>
    <div class="main-page">
    <header>
        <div class="page-logo"></div>
        <div class="buttons">
             <div class="buttons_entry"><button class = "button-entry"
                data-hystmodal="#entranceModal">Вход</button></div>
             <div class="buttons_reg"><button class = "button-register" data-hystmodal="#regModal">Регистрация</button></div>

        </div>
    </header>
    <main class="main-content">
        <div class = "main-content_pic">
        </div>
        <div class="main-text-and-button">
            <div class = "main-content-text">
                <span class="h1">Здесь какой-то красивый слоган</span>
                <p><span class="h2">Всякое описание как все хорошо как все шикарно работает и тд что тут можно поделать как найти друзей</span></p>
            </div>
            <div class="content-start-button">
                <button class="start-button" data-hystmodal="#entranceModal">Начать</button>
            </div>
        </div>
    </main>
    <footer>
        some contacts
    </footer>
    </div>
    <div class="hystmodal" id="regModal" aria-hidden="true">
        <div class="hystmodal__wrap">
            <div class="hystmodal__window" role="dialog" aria-modal="true">
                <button data-hystclose class="hystmodal__close">Закрыть</button>
                <div class="modal-reg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <span class="modal-title">Регистрация</span>
                      </div> 
                       <div class="modal-body">
                            <div class="containerSet-reg">
                                <button class="social-title">Google</button>
                                <button class="social-title">Facebook</button>
                            </div>
                            <div class="containerSep">
                                <div class="separator"></div>
                                <p class="sep-lable-reg">Или</p>
                            </div>
                            <div class="container-log">
                                <p class="login">Логин</p>
                                <input id='reg-email' type="email" name="">
                                <p class="login"> Пароль</p>
                                <input id='reg-password' type="password" name="">
                                <p class="pass_two"> Повторите пароль </p>
                                <input id='reg-password-two' type="password" name="">
                                <input id='reg-submit' type="submit" name="" data-hystmodal="#createProfileModal" value="Войти">
                                
                            </div>
                            
                        </div>
                        <div class='validation-reg'> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hystmodal" id="entranceModal" aria-hidden="true">
        <div class="hystmodal__wrap">
            <div class="hystmodal__window" role="dialog" aria-modal="true">
                <button data-hystclose class="hystmodal__close">Закрыть</button>
                <div class="modal-entr">
                    <div class="modal-content">
                      <div class="modal-header">
                        <span class="modal-title">Вход</span>
                      </div> 
                       <div class="modal-body">
                            <div class="containerSet-entr">
                                <button class="social-title">Google</button>
                                <button class="social-title">Facebook</button>
                            </div>
                            <div class="containerSep">
                                <div class="separator"></div>
                                <p class="sep-lable-entr">Или</p>
                            </div>
                            <div class="container-log">
                                <p class="login">Логин</p>
                                <input id='entr-email' type="email" name="">
                                <p class="login"> Пароль</p>
                                <input id='entr-password' type="password" name="">
                                
                                <input id='entr-submit' type="submit" name="" value="Войти">
                            </div>
                        </div>
                        <div class='validation-entr'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="hystmodal" id="createProfileModal" aria-hidden="true">
        <div class="hystmodal__wrap">
            <div class="hystmodal__window" role="dialog" aria-modal="true">
                <button  data-hystclose class="hystmodal__close">Закрыть</button>
                <div class="modal-create">
                    <div class="modal-content">
                      <div class="modal-header">
                        <span class="modal-title-create">Создайте профиль</span>
                      </div> 
                       <div class="modal-body-create">
                            <p class="text">Ваш никнейм</p>
                            <div class="container-nik">
                                <input id='nickname' type="email" name="">
                            </div>
                            <p class="text"> Выберите пол  </p>
                            <div class="gender-container">
                                <button class="gender-man">М</button>
                            <button class="gender-women">Ж</button>
                            </div>
                            <p class="text"> Выберите аватар  </p>
                            <div class="container-photo">
                                <label class="file-lable">
                                    <input type="file" name="" value="+">
                                </label>
                            </div>
                            <div class="footer">
                                <input id='create-prof-submit' type="submit" name="" value="Продолжить">
                            </div>
                            
                        </div>
                        <div class='validation-prof'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
