<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="title">Booble</h1>
    <div class="alert" *ngIf="showAlert">Произошла ошибка. Проверьте введенный логин и пароль</div>
    <div class="alert" *ngIf="showAdminAlert">Вы не являетесь администратором</div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Логин</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Пароль</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>
    <button type='submit' [disabled]="!loginForm.valid || loading" mat-raised-button color="primary" class="full-width">
        Войти
    </button>
</form>

<mat-spinner *ngIf="loading"
  [diameter]="30"
></mat-spinner>
