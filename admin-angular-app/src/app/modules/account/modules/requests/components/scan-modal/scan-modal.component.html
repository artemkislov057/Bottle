<div class="scan-container">
    <h2 mat-dialog-title>Скан свидетельства</h2>
    <mat-dialog-content class="mat-typography">
        <!-- <img class='scan-image' [src]="viewImg"> -->
        <pdf-viewer [src]="viewPdf"
              [render-text]="true"
              [original-size]="false"
              style="width: 400px; height: 500px"
        ></pdf-viewer>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class='custom-button' (click)="onAccept()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Принять</button>
        <button class='custom-button' (click)="onReject()" mat-button mat-dialog-close>Отклонить</button>
        <button class='custom-button' (click)="showPdf()">Во весь экран/скачать</button>
    </mat-dialog-actions>
</div>
